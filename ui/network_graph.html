<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Graph</title>
    <!-- d3 라이브러리 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            overflow-x: hidden;
        }
        #graph-container {
            width: 100%;
            height: 70vh; /* 화면 높이의 70% */
            position: relative;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            display: none;
            max-width: 250px;
        }
        #image-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            display: none;
            text-align: center;
        }
        #image-panel img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .label {
            font-size: 12px;
            pointer-events: none;
        }
        .image-container {
            position: relative;
            margin: 5px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-gallery img {
            margin: 10px;
            border-radius: 8px;
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
        }
        .photo-id-text {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1;
        }
        .info-title {
            font-weight: bold;
            margin-bottom: 2px;
        }
        .info-value {
            margin-bottom: 8px;
        }

        /* 팝업 모달 관련 */
        .popup-modal {
            display: none;
            position: fixed;
            z-index: 9999; /* 그래프 위로 오도록 z-index를 충분히 높게 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            text-align: center;
        }
        .popup-content {
            margin: auto;
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
        }
        .popup-caption {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
        }
        .popup-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 그래프 영역 -->
    <div id="graph-container">
        <!-- 왼쪽 정보 패널 -->
        <div id="info-panel">
            <div class="info-title">Photo ID:</div>
            <div id="info-photo-id" class="info-value"></div>
            <div class="info-title">Name:</div>
            <div id="info-name" class="info-value"></div>
            <div class="info-title">Gender:</div>
            <div id="info-gender" class="info-value"></div>
            <div class="info-title">Age:</div>
            <div id="info-age" class="info-value"></div>
            <div class="info-title">Score:</div>
            <div id="info-score" class="info-value"></div>
        </div>
        <!-- 오른쪽 이미지 패널 -->
        <div id="image-panel">
            <img id="node-image" src="" alt="Node Image">
            <div id="image-photo-id" class="info-value"></div>
        </div>
        <!-- 그래프를 담을 SVG 컨테이너 -->
        <div id="graph"></div>
    </div>
    
    <!-- 아래는 이미지 갤러리 -->
    <div class="image-gallery">
        {% for node in graph_data.nodes %}
        <div class="image-container">
            <div class="photo-id-text">{{ node.photo_id }} : {{ "%.2f"|format(node.score) }}</div>
            <img class="popup-trigger"
                 src="{{ node.file_url }}"
                 alt="{{ node.name }}"
                 title="{{ node.name }}"
                 data-id="{{ node.photo_id }}"
                 data-faceid="{{ node.id }}"
                 data-url="{{ node.file_url }}">
        </div>
        {% endfor %}
    </div>

    <!-- 팝업 모달 -->
    <div id="popup-modal" class="popup-modal">
        <span class="popup-close">&times;</span>
        <img id="popup-image" class="popup-content" src="" alt="Full Image">
        <div id="popup-caption" class="popup-caption"></div>
    </div>

    <!-- 스크립트를 맨 아래 배치: DOM 요소 렌더 후 실행 -->
    <script>
    // Jinja2 데이터를 JS 객체로 변환
    const data = {{ graph_data | safe }};

    // 반응형 그래프 크기 조절 함수
    function updateGraphSize() {
        const graphContainer = document.getElementById('graph-container');
        const width = graphContainer.clientWidth;
        const height = graphContainer.clientHeight;
        
        d3.select('#graph svg')
            .attr('width', width)
            .attr('height', height);
            
        // 시뮬레이션 중앙 위치 업데이트
        if (simulation) {
            simulation.force('center', d3.forceCenter(width / 2, height / 2));
            simulation.alpha(0.3).restart();
        }
    }

    // 초기 그래프 크기
    const graphContainer = document.getElementById('graph-container');
    const width = graphContainer.clientWidth;
    const height = graphContainer.clientHeight;

    // SVG 생성
    const svg = d3.select('#graph').append('svg')
        .attr('width', width)
        .attr('height', height);

    // 드래그 함수
    function drag(simulation) {
        return d3.drag()
            .on('start', function(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            })
            .on('drag', function(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            })
            .on('end', function(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            });
    }

    // 시뮬레이션
    const simulation = d3.forceSimulation(data.nodes)
        .force('link', d3.forceLink(data.links)
            .id(d => d.id)          // 노드 식별자: id
            .distance(200))
        .force('charge', d3.forceManyBody().strength(-400))
        .force('center', d3.forceCenter(width / 2, height / 2));

    // 링크
    const link = svg.selectAll('.link')
        .data(data.links)
        .enter().append('line')
        .attr('class', 'link')
        .attr('stroke', '#999')
        .attr('stroke-opacity', 0.6)
        .attr('stroke-width', d => Math.max(d.score * 10, 3));

    // 링크 라벨
    const linkLabel = svg.selectAll('.link-label')
        .data(data.links)
        .enter().append('text')
        .attr('class', 'label')
        .text(d => d.score.toFixed(2));

    // 노드
    const node = svg.selectAll('.node')
        .data(data.nodes)
        .enter().append('g')
        .attr('class', 'node')
        .call(drag(simulation));

    // 노드의 원 (circle)
    node.append('circle')
        .attr('r', d => d.score * 50)
        .attr('fill', d => d.gender === 'Female' ? '#ffb6c1' : '#add8e6')
        .attr('stroke', '#555')
        .attr('stroke-width', 2)
        .on('click', function(event, d) {
            // 왼쪽 정보 패널
            const infoPanel = document.getElementById('info-panel');
            document.getElementById('info-photo-id').textContent = d.photo_id;
            document.getElementById('info-name').textContent = d.name;
            document.getElementById('info-gender').textContent = d.gender;
            document.getElementById('info-age').textContent = d.age;
            document.getElementById('info-score').textContent = d.score.toFixed(2);
            infoPanel.style.display = 'block';
            
            // 오른쪽 이미지 패널
            const imagePanel = document.getElementById('image-panel');
            const nodeImage = document.getElementById('node-image');
            document.getElementById('image-photo-id').textContent = d.photo_id;
            
            // file_url이 있으면 그 이미지, 없으면 placeholder
            if (d.file_url) {
                nodeImage.src = d.file_url;
            } else {
                nodeImage.src = '/api/placeholder/180/180';
            }
            imagePanel.style.display = 'block';
            
            // 이벤트 버블링 중단 (배경 클릭으로 닫히지 않도록)
            event.stopPropagation();
        });

    // 배경(그래프 SVG) 클릭 시 패널들 숨기기
    svg.on('click', function() {
        document.getElementById('info-panel').style.display = 'none';
        document.getElementById('image-panel').style.display = 'none';
    });

    // 노드 라벨 (원 옆에 텍스트)
    node.append('text')
        .attr('class', 'label')
        .attr('dy', 4)
        .attr('x', 20)
        .text(d => d.photo_id); 
        // 혹은 d => d.id 로 변경하면 id가 표시됨

    // 시뮬레이션 tick마다 위치 업데이트
    simulation.on('tick', function() {
        link
            .attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);

        linkLabel
            .attr('x', d => (d.source.x + d.target.x) / 2)
            .attr('y', d => (d.source.y + d.target.y) / 2);

        node
            .attr('transform', d => `translate(${d.x}, ${d.y})`);
    });

    // 이미지 팝업 트리거
    document.querySelectorAll('.popup-trigger').forEach(img => {
        img.addEventListener('click', function() {
            const modal = document.getElementById('popup-modal');
            const popupImg = document.getElementById('popup-image');
            const caption = document.getElementById('popup-caption');

            popupImg.src = this.dataset.url;
            caption.innerHTML = `
            <table style="margin: 0 auto; border-collapse: separate; border-spacing: 20px;">
                <tr>
                    <th style="text-align: left;">Photo ID</th>
                    <td style="text-align: left;">${this.dataset.id}</td>
                </tr>
                <tr>
                    <th style="text-align: left;">Node ID</th>
                    <td style="text-align: left;">${this.dataset.faceid}</td>
                </tr>
            </table>
            `;
            modal.style.display = 'block';
        });
    });

    // 팝업 닫기 (X 버튼 or 모달 배경)
    document.getElementById('popup-modal').addEventListener('click', function(e) {
        if (e.target.classList.contains('popup-close') || e.target.id === 'popup-modal') {
            this.style.display = 'none';
        }
    });

    // 윈도우 리사이즈 시 그래프 크기 업데이트
    window.addEventListener('resize', updateGraphSize);
    </script>
</body>
</html>
